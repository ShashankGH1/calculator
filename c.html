<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Slab Rate Calculator</title>
</head>
<body>

<h2>Electricity Bill Calculator</h2>

<label for="city">Select City:</label>
<select id="city">
  <option value="faridabad">Faridabad</option>
  <option value="delhi">Delhi</option>
</select>

<br><br>

<label for="units">Enter Units:</label>
<input type="number" id="units" min="0" placeholder="Enter units consumed" />

<br><br>

<button onclick="calculate()">Calculate</button>

<h3 id="result"></h3>

<script>
  function calculate() {
    const city = document.getElementById('city').value;
    const units = parseFloat(document.getElementById('units').value);

    if (isNaN(units) || units < 0) {
      document.getElementById('result').innerText = 'Please enter a valid positive number for units.';
      return;
    }

    let rate = 0;

    if (city === 'faridabad') {
      if (units <= 150) {
        rate = units * 2.95;
      } else if (units <= 250) {
        rate = 150 * 2.95 + (units - 150) * 5.45;
      } else if (units <= 500) {
        rate = 150 * 2.95 + 100 * 5.45 + (units - 250) * 6.45;
      } else {
        rate = 150 * 2.95 + 100 * 5.45 + 250 * 6.45 + (units - 500) * 7.1;
      }
    } else if (city === 'delhi') {
      if (units <= 200) {
        rate = units * 3;
      } else if (units <= 250) {
        rate = 200 * 3 + (units - 200) * 4.5;
      } else if (units <= 400) {
        rate = 200 * 3 + 50 * 4.5 + (units - 250) * 4.5;
      } else if (units <= 500) {
        rate = 200 * 3 + 50 * 4.5 + 150 * 4.5 + (units - 400) * 6.5;
      } else if (units <= 800) {
        rate = 200 * 3 + 50 * 4.5 + 150 * 4.5 + 100 * 6.5 + (units - 500) * 6.5;
      } else if (units <= 1200) {
        rate = 200 * 3 + 50 * 4.5 + 150 * 4.5 + 100 * 6.5 + 300 * 6.5 + (units - 800) * 7;
      } else {
        rate = 200 * 3 + 50 * 4.5 + 150 * 4.5 + 100 * 6.5 + 300 * 6.5 + 400 * 7 + (units - 1200) * 8;
      }
    }

    document.getElementById('result').innerText = `Total Bill: â‚¹${rate.toFixed(2)}`;
  }
</script>

</body>
</html>
